<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" routerLink="/register"><label for="tab-2"
			class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
					<div class="group">
						<label for="fname" class="label">Username</label>
						<input formControlName="username" type="text" class="input">
					</div>
					<div class="group">
						<label for="lname" class="label">Password</label>
						<input formControlName="password" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
