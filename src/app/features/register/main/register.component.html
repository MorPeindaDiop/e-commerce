<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in"  routerLink="/login"><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">  
            <div class='bold-line'></div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" #username>
                </div>
                <div class="group">
					<label for="name" class="label">Name</label>
					<input id="name" type="text" class="input" #name>
                </div>
                <div class="group">
					<label for="Surname" class="label">Surname</label>
					<input id="Surname" type="text" class="input" #surname>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" #psw>
				</div>
				
				<div class="group">
					<input type="submit" class="button" value="Sign Up" (click)="signup(username.value, name.value, surname.value, psw.value)">
				</div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
